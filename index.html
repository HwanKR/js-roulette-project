    <title>마이 룰렛</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

  <body>
    <div class="app-container">
      <main class="roulette-section">
        <h1>MY ROULETTE</h1>
        <div class="roulette-container">
          <div id="arrow"></div>
          <canvas id="roulette-canvas" width="450" height="450"></canvas>
        </div>
        <button id="spin-button">SPIN!</button>
        <button id="settings-button">설정하기</button>
      </main>
      <aside class="options-section open">
        <button id="close-settings" class="close-button">✖</button>
        <h2>룰렛 옵션 관리</h2>
        <form id="option-form">
          <div class="input-row">
            <div class="input-group text-group">
              <label for="option-input">옵션명</label>
              <input
                type="text"
                id="option-input"
                placeholder="예: 치킨"
                required
              />
            </div>
            <div class="input-group color-group">
              <label for="color-input">색상</label>
              <input type="color" id="color-input" value="#F8B195" />
            </div>
          </div>
          <div class="input-group">
            <label for="weight-input">비중 (숫자가 클수록 확률 UP)</label>
            <input
              type="number"
              id="weight-input"
              value="1"
              min="0.1"
              step="0.1"
            />
          </div>
          <button type="submit">추가</button>
        </form>
        <ul id="option-list"></ul>
        <button id="reset-button">옵션 초기화</button>
      </aside>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> -->
  </body>
